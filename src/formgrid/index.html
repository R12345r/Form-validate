<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<link href="/dist/output.css" rel="stylesheet">


  </head>
  <body>


    <form class="w-full max-w-lg mx-auto pt-16"  id="form">
      
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            First Name
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">

        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
            Last Name
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
            Password
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password" placeholder="******************">

          <p class="text-gray-600 text-xs italic">Create a password</p>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
            City
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="enter a city">

        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
            State
          </label>
          <div class="relative">
            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
              <option>New Mexico</option>
              <option>Missouri</option>
              <option>Texas</option>
            </select>

            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
          </div>
        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
            Zip
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-zip" type="text" placeholder="90210">
        </div>
      </div>
      <div id="message"></div>
      <button class="bg-blue-700  font-bold py-2  px-4 rounded focus:outline-none focus:shadow-outline" type="submit" onsubmit="validateForm()">Submit</button>
      
      
    </form>
          
    
    <script>




function validateForm() {
  const firstNameInput = document.getElementById('grid-first-name');
  const lastNameInput = document.getElementById('grid-last-name');
  const passwordInput = document.getElementById('grid-password');
  const cityInput = document.getElementById('grid-city');
  const stateInput = document.getElementById('grid-state');
  const messageDiv = document.getElementById('message');
  let isValid = true;
  let errorMessage = '';

  // Validate first name
  if (firstNameInput.value.trim() === '') {
    firstNameInput.classList.add('border-red-500');
    isValid = false;
    errorMessage += '<p>Please enter your first name</p>';
  } else {
    firstNameInput.classList.remove('border-red-500');
  }

  // Validate last name
  if (lastNameInput.value.trim() === '') {
    lastNameInput.classList.add('border-red-500');
    isValid = false;
    errorMessage += '<p>Please enter your last name</p>';
  } else {
    lastNameInput.classList.remove('border-red-500');
  }

  // Validate password
  if (passwordInput.value.trim() === '') {
    passwordInput.classList.add('border-red-500');
    isValid = false;
    errorMessage += '<p>Please enter a password</p>';
  } else if (passwordInput.value.length > 20) {
    passwordInput.classList.add('border-red-500');
    isValid = false;
    errorMessage += '<p>Password is too long</p>';
  } else {
    passwordInput.classList.remove('border-red-500');
  }

  // Validate city
  if (cityInput.value.trim() === '') {
    cityInput.classList.add('border-red-500');
    isValid = false;
    errorMessage += '<p>Please enter a city</p>';
  } else {
    cityInput.classList.remove('border-red-500');
  }

  // Validate state
  if (stateInput.value.trim() === '') {
    stateInput.classList.add('border-red-500');
    isValid = false;
    errorMessage += '<p>Please select a state</p>';
  } else {
    stateInput.classList.remove('border-red-500');
  }
  // Display error messages
  if (!isValid) {
    messageDiv.style.color = 'red';
    messageDiv.innerHTML = errorMessage;
  }

  return isValid;
}


const form = document.getElementById('form');
form.addEventListener('submit', (event) => {
  event.preventDefault();
  if (validateForm()) {
    // Form is valid, submit it
    form.submit();
    // Display success message
    const messageDiv = document.getElementById('message');
    messageDiv.innerHTML = '<p>Form submitted successfully</p>';
    messageDiv.style.color = 'green';
  }
});









</script>
    
  </body>
</html>
